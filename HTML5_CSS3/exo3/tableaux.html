<!DOCTYPE html>
    <html lang="fr">
        <head>
            <link rel="stylesheet" href="tableaux.css" />
            <title>tableaux en css</title>
        </head>
        <body>
            <table>
                <caption>tableau avec fusin de lignes et colonnes</caption>
                
                <thead>
                    <tr>
                        <th>nom</th>
                        <th>prénom</th>
                        <th>montant</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td rowspan="2">dumont</td>
                        <td>christiane</td>
                        <td>10.000 €</td>
                    </tr>
                    <tr>
                        <td>jean</td>
                        <td>30000</td>
                    </tr>
                    <tr>
                        <td>dupont</td>
                        <td>Arthur</td>
                        <td>20000</td>
                    </tr>
                    <tr>
                        <td>dujardin</td>
                        <td>jean</td>
                        <td rowspan="2">25000</td>
                    </tr>
                    <tr>
                        <td>martin</td>
                        <td>cecile</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="2">total</td>
                        <td>110000</td>
                    </tr>
                </tfoot>
            </table>
        </body>
    </html>
